<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and JavaScript</title>
</head>
<body>
    <h1>Welcome to My Project</h1>

    <!-- Image with alt attribute -->
    <img src="example.jpg" alt="Example Image">

    <!-- Text formatting elements -->
    <p>This is a <b>bold</b> statement.</p>
    <p>This is an <i>italicized</i> statement.</p>
    <p>This is an <u>underlined</u> statement.</p>

    <script>
        alert("Hello, this is JavaScript running!");
    </script>
</body>
</html>
